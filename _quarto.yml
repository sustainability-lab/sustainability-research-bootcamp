format:
  html:
    theme: 
      - cosmo
      - custom.scss
    toc: true
    toc-depth: 3
    toc-location: right
    number-sections: false
    code-copy: true
    code-fold: false
    highlight-style: github
    fontsize: 1.1em
    linestretch: 1.7
    link-external-newwindow: true
    mermaid:
      theme: default

execute:
