format:
  html:
    theme: 
      - cosmo
      - custom.scss
    css: styles.css
    toc: true
    toc-depth: 3
    toc-location: right
    number-sections: true
    code-copy: true
    code-fold: false
    highlight-style: github
    fontsize: 1.1em
    linestretch: 1.7
    link-external-newwindow: true

execute:
  freeze: auto
  echo: true
  warning: false
  error: false